<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" href="GoogleHomepage.css">
        <script src="https://kit.fontawesome.com/7b90474f59.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="header">
            <div class="text">
                <div style="font-size: 14px; color: white;">Gmail</div>
                <div style="font-size: 14px; color: white;">Images</div>
            </div>
            <div class="icons">
                <img class="searchlabs" src="Images/SearchLabs.png"alt="">
                <img class="menu-icon" src="Images/menu.png" alt="">
                <img class="profile" src="Images/profile.jpeg" alt="">
            </div>
        </div>
        <div class="google-photo">
            <img class="google-img" src="Images/Google_2015_logo.svg.webp" alt="">
        </div>
        <div class="div2">
            <div class="search-area">
                <div class="search-div">
                        <img class="search-icon" src="Images/search.png" alt="">
                        <form action="https://www.google.com/search">
                            <input type="text" class="search" name="q">
                        </form>
                        <img class="voice-search" src="Images/voive.png" alt="">
                        <img class="lens" src="Images/lens.png" alt="">
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="google-search">Google Search</button>
            <button class="Lucky">I'm Feeling Lucky</button>
        </div>
        <div class="offered">
            Google offered in:&nbsp;&nbsp;<a style="color: blueviolet;" href="#">नेपाली</a>
        </div>
        <footer>
            <div class="nepal">Nepal</div>
            <div class="bottom-footer">
                <div class="left-side">
                    <div class="about">About</div>
                    <div class="adver">Advertising</div>
                    <div class="bus">Business</div>
                    <div class="how">How Search works</div>
                </div>
                <div class="middle">
                </div>
                <div class="right-side">
                    <div class="pri">Privacy</div>
                    <div class="terms">Terms</div>
                    <div class="set">Settings</div>
                </div>
            </div>
        </footer>
    </body>
</html>
